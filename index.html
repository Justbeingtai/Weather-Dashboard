<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Google Fonts for a more modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Search for City and History -->
        <div class="left-section">
            <h2>Weather Search</h2>
            <p>Enter the city below to get the latest weather forecast.</p>
            <div class="input-group">
                <input type="text" id="city-input" placeholder="Enter a city name" class="input-field">
                <button id="search-btn" class="search-button">Search</button>
            </div>
            <h4>Search History:</h4>
            <ul id="search-history"></ul>
        </div>

        <!-- Right Section: Weather Display -->
        <div class="right-section">
            <!-- Current Weather Card -->
            <div id="current-weather" class="weather-card">
                <h2 id="city-name">City Name</h2>
                <p id="current-date"></p>
                <img id="weather-icon" alt="Weather Icon">
                <div class="weather-details">
                    <p id="current-temp">Temperature: --Â°C</p>
                    <p id="current-wind">Wind: -- m/s</p>
                    <p id="current-humidity">Humidity: --%</p>
                </div>
            </div>

            <!-- 5 Day Forecast -->
            <div id="forecast">
                <h3>5 Day Forecast</h3>
                <div id="forecast-display" class="forecast-container"></div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
